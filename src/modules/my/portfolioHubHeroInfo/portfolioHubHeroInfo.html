<template>
    <article class="slds-card slds-p-around_m">
        <div class="content-container">
            <div class="image-container">
                <!-- Profile Image -->
                <!-- Get src from org (wire method) -->
                <img src={profileImgSrc} alt="Profile Image">
            </div>
            <div class="info-container">
                <!-- hero info from org -->
                <div class="hero-name">
                    <p>{heroName}</p>
                </div>
                <div class="hero-title">
                    <template if:false={heroTitle}>
                        Associate
                    </template>
                </div>
                <div class="approval-status">
                    <template if:true={isApproved} >
                        <p class="approved">Portfolio Approved</p><em class="approved-glyph"></em>
                    </template>
                    <template if:true={isRejected} >
                        <p class="rejected">Portfolio Rejected</p><em class="rejected-glyph"></em>
                    </template>
                    <template if:true={isPending} >
                        <p class="pending">Portfolio Pending</p><em class="pending-glyph"></em>
                    </template>
                </div>
            </div>
        </div>
    </article>
</template>
