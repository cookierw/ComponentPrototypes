<template>
    <!-- Reusable row component -->
    <div key={Id} class="row">
        <!-- Display the data -->
        <div class="info-section">
            <!-- Icon -->
            <span class="row-item-icon">Icon</span>
            <!-- Headline (Role/Degree) -->
            <div class="row-item-headline">{record.Name}</div>
            <!-- Detail about Headline (Employer/College) -->
            <div class="row-item-detail">{record.Detail}</div>
        </div>
        <div class="date-section">
            <div class="date-container">
                <p>{record.Date}</p>
            </div>
            <div class="action-container">
                <!-- Edit button -->
                <button onclick={handleEditRecordEvent} class="edit-button"></button>
            </div>
        </div>
    </div>
</template>
